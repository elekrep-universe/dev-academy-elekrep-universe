<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>List of awesome people</title>
  </head>
  <body>
    <main class="app">
      <div class="header">
        <div class="name">
          <p>Names</p>
          <div class="amountNames"></div>
        </div>
        <div class="amount">
          <p>Aomunt</p>
          <div class="amountTotal"></div>
        </div>
      </div>
      <div class="names">
        <div class="names__row">
          <div class="names__type"></div>
          <div class="names__value"></div>
        </div>
      </div>
      <div class="search">
        <div class="searchText">
          <p>Type a name here</p>
          <div class="search-input">
            <input type="text" class="search-input input-field" />
            <button class="search-input search-button">&#8674;</button>
          </div>
        </div>
        <div class="search_result"></div>
      </div>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
